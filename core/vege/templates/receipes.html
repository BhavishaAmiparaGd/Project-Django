{% extends "base.html" %}
{% block start %}
<div class="container mt-5">

  <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
     {% csrf_token %}
    <h2>Add Receipe</h2>
    <hr>
  <div class="mb-3">
    <label  class="form-label">Receipe Name</label>
    <input name="receipe_name" type="text" class="form-control" >

  </div>
  <div class="mb-3">
    <label class="form-label">Receipe Discription</label>
    <textarea  name="receipe_description"  class="form-control"></textarea>
  </div>
    <div class="mb-3">
      <label class="form-label">Receipe Image</label>
      <input name="receipe_image" type="file" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Add Receipe</button>
</form>


  <div class="mt-5">
    <div class="mx-auto col-6">
      <form>
      <div class="mb-3">
    <label  class="form-label">Search Food</label>
    <input name="search" type="text" class="form-control" >
      </div>
      <button type="submit">Seach</button>
      </form>
    </div>
  </div>


  <table class="table">
  <thead>
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">Receipe name</th>
      <th scope="col">Receipe Desc</th>
      <th scope="col">Image</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for receipe in receipes %}
  <tr>
    <th scope="row">{{forloop.counter}}</th>
    <td>{{receipe.receipe_name}}</td>
    <td>{{receipe.receipe_description}}</td>
    <td>
      <img src="/media/{{receipe.receipe_image}}" style="height:100px"></td>
    <td>
      <a href="/delete-receipes/{{receipe.id}}/" class="btn btn-danger">Delete</a>
      <a href="/update-receipes/{{receipe.id}}/" class="btn btn-success">update</a>
    </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
