<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{page}}</title>
     <style>
         table,th,td{
           border: 1px solid black;
         }
     </style>
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between bg-danger shadow-lg">
  <a class="navbar-brand">Damn Delicious</a>
  <form class="form-inline">
  {% if request.user.is_authenticated %}
      <a href="/logout/"  class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</a>
  {% else %}

    <a  href="/login/" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</a>
  {% endif %}
  </form>
</nav>
     {% block start %}
     {% endblock %}
</body>
</html>
